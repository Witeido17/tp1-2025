!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        input{
            display: block;
        }
    
    </style>
</head>

<body>
    <h1>Formulário:</h1>
    <form action="#">
        <fieldset>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" size="50" maxlength="30" placeholder="Digite seu nome aqui">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email aqui">

        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" placeholder="Digite uma senha aqui">

        <label type="number">Idade:</label>
        <input type="number" name="idade" id="idade" value="18" placeholder="Digite sua idade aqui">

        <input type="submit" value="enviar">
        
    </fieldset>

    <h2>O que tenho para estudar:</h2>
    <fieldset>
        <label for="checkbox">Mesa em casa</label>
        <input type="checkbox" name="" id="">

        <label for="checkbox"> Celular</label>
        <input type="checkbox" name="" id="">

        <label for="checkbox">Notebook</label>
        <input type="checkbox" name="" id="">

        <label for="checkbox">PC</label>
        <input type="checkbox" name="" id="">

        <label for="checkbox">Kindle</label>
        <input type="checkbox" name="" id="">
    </fieldset>
    <h2>Linguagem predileta:</h2>
    <fieldset>
        <label for="checkbox">HTML</label>
        <input type="checkbox" name="" id="">

        <label for="checkbox">CSS</label>
        <input type="checkbox" name="" id="">

        <label for="checkbox">JAVASCRIPT</label>
        <input type="checkbox" name="" id="">

        <label for="checkbox">PYTHON</label>
        <input type="checkbox" name="" id="">

        <label for="checkbox">JAVA</label>
        <input type="checkbox" name="" id="">

        <label for="checkbox">C++</label>
        <input type="checkbox" name="" id="">
    </fieldset>
    <h2>Como venho para o IFF:</h2>
    <fieldset>
        <select name="" id="">
            <option value="">A pé</option>
            <option value="">Bicicleta</option>
            <option value="">Carro</option>
            <option value="">Moto</option>
            <option value="">Carregado</option>
        </select>
    </fieldset>

</form>

</body>

</html>
