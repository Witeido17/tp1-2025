<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            display:flex;
            justify-content: center;
        }
        input[type="submit"]{
            margin-top: 20px;
        }
        input{
            display: block  ;
        }
        label{
            display: block;
        }
        #container{
            width: 33vw;
            background-color: blueviolet;
            display:flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="container" >
    
    <form action="#" method="get">
        <h1>Formulário</h1>

         <label for="nome">Nome:</label>
         <input type="text" name="nome" id="nome" placeholder="Seu nome" title="Digite seu nome aqui" minlength="2" maxlength="30">


         <label for="nome">Sobrenome:</label>     
         <input type="text" name="sobrenome" id="sobrenome" placeholder="Seu sobrenome" title="Digite seu sobrenome aqui">

        <label for="idade">Idade:</label>
         <input type="number" name="idade" id="idade" min="15" placeholder="Digite sua idade" title="Digite sua idade aqui">

         <label for="telefone">Telefone:</label>
         <input type="number" name="telefone" id="telefone" min="15" placeholder="Digite seu telefone" title="Digite seu telefone aqui">


         <label for="endereco">Endereço:</label>
         <input type="text" name="endereco" id="endereco" placeholder="Seu Endereço" title="Digite seu endereço aqui">


         <input type="submit" value="Enviar">
    </form>
    </div>
</body>
</html>
