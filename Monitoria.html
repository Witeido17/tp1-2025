    <img id ="2" src="https://www.adrenaline.com.br/wp-content/uploads/2025/06/Sonic-Adventure-Remake-Remaster-SEGA.jpg" style="display: none;">
    <img id="3" src="https://i.pinimg.com/736x/8f/0c/81/8f0c8139d840dc28c0cbf745e4409e17.jpg" style="display: none;">
    <input type="button" onclick=trocarImagem() id="Botao" value="trocar imagem" >
</body>
<script>
    function trocarImagem(){
        const img1 = document.getElementById('1');
        const img2 = document.getElementById('2');
        const img3 = document.getElementById('3');

        const images = [img1, img2, img3];
        images.forEach(img => img.style.display = 'none');
        const random = Math.floor(Math.random() * images.length);

        images[random].style.display = 'block';
    }
</script>
